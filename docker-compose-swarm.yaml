networks:
  front:
    driver: overlay
    ipam:
      config:
        - subnet: "172.30.1.0/24"

  back:
    driver: overlay
    ipam:
      config:
        - subnet: "172.30.2.0/24"

  monitoring:
    driver: overlay
    ipam:
      config:
        - subnet: "172.30.3.0/24"

services:
  front-proxy:
    image: manji955/front-proxy
    networks:
      - front
    ports:
      - "80:80"

  frontend:
    image: dbgurum/guestbook:frontend_1.0
    networks:
      - front
    ports:
      - "3001-3003:80"
    deploy:
      replicas: 1
      mode: replicated
      placement:
        constraints:
          - node.role == worker
    environment:
      - GUESTBOOK_API_ADDR=back-proxy:8080
      - PORT=80

  back-proxy:
    image: manji955/back-proxy
    networks:
      - back
      - front
    ports:
      - "8080:8080"

  backend:
    image: dbgurum/guestbook:backend_1.0
    networks:
      - back
    ports:
      - "5001-5003:8000"
    deploy:
      replicas: 1
      mode: replicated
      placement:
        constraints:
          - node.role == worker
    environment:
      - PORT=8000
      - GUESTBOOK_DB_ADDR=db:27017

  db:
    image: mongo:4
    networks:
      - back
    ports:
      - "17017:27017"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    deploy:
      mode: global
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:latest
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - 9100:9100
    deploy:
      mode: global
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring
    volumes:
      - ./build/prometheus.yml:/etc/prometheus/prometheus.yml
    environment:
      - config.file=/etc/prometheus/prometheus.yml
      - storage.local.path=/prometheus
      - web.console.libraries=/etc/prometheus/console_libraries
      - web.console.templates=/etc/prometheus/consoles
    depends_on:
      - cadvisor
      - node-exporter

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ADMIN_PASSWORD=pass123#
    depends_on:
      - prometheus
