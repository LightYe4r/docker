global
    daemon

defaults
    mode    http
    timeout connect 5000
    timeout client  50000
    timeout server  50000

frontend http_front
    bind *:8080
    default_backend http_back

backend http_back
    balance roundrobin
    # server webserver1 192.168.56.101:5001 check
    # server webserver2 192.168.56.101:5002 check
    # server webserver3 192.168.56.101:5003 check
    # server webserver1   backend:5001 check
    # server webserver2   backend:5002 check
    # server webserver3   backend:5003 check
    server webserver4   backend:5000 check
