global
    daemon

defaults
    mode    http
    timeout connect 5000
    timeout client  50000
    timeout server  50000

frontend http_front
    bind *:8080
    default_backend http_back

resolvers reosolver
    nameserver dns1 127.0.0.11:53
    resolve_retries 3
    timeout resolve 1s
    timeout retry 1s
    hold valid 1s

backend http_back
    balance roundrobin
    server backend1 backend:5000 check resolvers resolver resolve-prefer ipv4
    server backend2 backend:5000 check resolvers resolver resolve-prefer ipv4
    server backend3 backend:5000 check resolvers resolver resolve-prefer ipv4
