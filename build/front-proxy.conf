events {worker_connections 1024;}
http {
    upstream front-lb {
        # server 192.168.56.101:3001;
        # server 192.168.56.101:3002;
        # server 192.168.56.101:3003;
        server frontend:3001;
        server frontend:3002;
        server frontend:3003;
        server frontend:8000;
    }

    server {
        listen 80;
        
        location / {
            proxy_pass http://front-lb;
        }
    }
}

