events {
    worker_connections 1024;
    }
http {
    upstream front-lb {
        server frontend:3000;
    }

    server {
        listen 80 default_server;
        
        location / {
            proxy_pass http://front-lb;
        }

        location /login {
            proxy_pass http://docker-haproxy:8080;
        }

        location /checkout {
            proxy_pass http://docker-haproxy:8080;
        }

        location /checkstatus {
            proxy_pass http://docker-haproxy:8080;
        }

        location /attendance {
            proxy_pass http://docker-haproxy:8080;
        }
    }
}

