events {worker_connections 1024;}
http {
    upstream back-lb {
        server 192.168.56.101:5001;
        server 192.168.56.101:5002;
        server 192.168.56.101:5003;
    }

    server {
        listen 8080;
        
        location / {
            proxy_pass http://back-lb;
        }
    }
}

